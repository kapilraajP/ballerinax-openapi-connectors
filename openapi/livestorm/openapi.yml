openapi: 3.0.0
info:
  title: Livestorm - Public API
  description: |
    Client endpoint for Livestorm Public API
    The Livestorm API is organized around REST principles.
    In addition, all request and response bodies, including errors, are encoded in JSON format.
  termsOfService: https://livestorm.co/terms/
  contact:
    name: Contact
    url: https://support.livestorm.co
    email: help@livestorm.co
  version: '1'
  x-display:
    label: Livestorm Public API Client
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: api.livestorm.co/v1
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Event:
      type: object
      description: Event response
      properties:
        id:
          type: string
          description: Event ID
        type:
          type: string
          description: Event type
        attributes:
          "$ref": "#/components/schemas/EventAttribute"
    Owner:
      type: object
      description: Owner details
      properties:
        id:
          type: string
          description: Owner ID
        type:
          type: string
          description: Type
        attributes:
          "$ref": "#/components/schemas/OwnerAttribute"
    Meta:
      type: object
      description: Metadata
      properties:
        record_count:
          type: integer
          description: Total record count
        page_count:
          type: integer
          description: Page count
        items_per_page:
          type: integer
          description: Items per page
    EventData:
      type: object
      description: Event post data
      properties:
        type:
          type: string
          default: events
          description: Event type
          example: events
        attributes:
          "$ref": "#/components/schemas/EventRequestAttribute"
        relationships:
          "$ref": "#/components/schemas/EventRelationship"
    SessionData:
      type: object
      description: Add Session data
      properties:
        type:
          type: string
          default: sessions
          description: Event type
          example: sessions
        attributes:
          "$ref": "#/components/schemas/SessionRequestAttribute"
        relationships:
          "$ref": "#/components/schemas/SessionRelationship"
    PeopleData:
      type: object
      description: Add People data
      properties:
        type:
          type: string
          default: people
          description: Event type
          example: people
        attributes:
          "$ref": "#/components/schemas/PeopleRequestAttribute"
    EventRequestAttribute:
      type: object
      description: Event request attributes
      properties:
        copy_from_event_id:
          type: string
          x-nullable: true
          description: Event ID to copy
          example: 356b514f-333e-47d5-b5f2-3a4278b14072
        owner_id:
          type: string
          x-nullable: false
          description: Owner ID
          example: f035b51d-5135-47ee-b1fc-4e92508f312a
        title:
          type: string
          x-nullable: false
          description: Event title
          example: New event
        slug:
          type: string
          x-nullable: false
          description: Event slug
          example: my-awesome-slug
    SessionRequestAttribute:
      type: object
      description: Session request attributes
      properties:
        estimated_started_at:
          type: string
          x-nullable: true
          description: Estimated started time
        timezone:
          type: string
          x-nullable: false
          description: Time zone
    PeopleRequestAttribute:
      type: object
      description: People request attributes
      properties:
        referrer:
          type: string
          x-nullable: true
          description: Referrer detail
        utm_source:
          type: string
          x-nullable: false
          description: UTM tracking source
        utm_medium:
          type: string
          x-nullable: true
          description: UTM medium
        utm_term:
          type: string
          x-nullable: false
          description: UTM term
        utm_content:
          type: string
          x-nullable: true
          description: UTM content
        utm_campaign:
          type: string
          x-nullable: false
          description: UTM campaign
    OwnerAttribute:
      type: object
      description: Owner attributes
      properties:
        role:
          type: string
          x-nullable: false
          description: Role of owner
        created_at:
          type: integer
          x-nullable: false
          description: Created timestamp
        updated_at:
          type: integer
          x-nullable: false
          description: Updated timestamp
        timezone:
          type: string
          x-nullable: false
          description: Timezone
        first_name:
          type: string
          x-nullable: false
          description: First name
        last_name:
          type: string
          x-nullable: false
          description: Last name
        email:
          type: string
          x-nullable: false
          description: Email
        avatar_link:
          type: string
          x-nullable: false
          nullable: true
          description: Avatar link
    EventAttribute:
      type: object
      description: Event attributes
      properties:
        title:
          type: string
          x-nullable: false
          description: Event title
          example: New event
        slug:
          type: string
          x-nullable: false
          description: Event slug
          example: my-awesome-slug
        registration_link:
          type: string
          x-nullable: true
          description: Event title
          example: https://app.livestorm.co/p/4d584b01-6319-4d19-a420-c67156273b76
        estimated_duration:
          type: integer
          x-nullable: true
          description: Estimated duration
          example: 20      
        registration_page_enabled:
          type: boolean
          x-nullable: true
          description: Registration page enabled or not
          example: true
        everyone_can_speak:
          type: boolean
          x-nullable: true
          description: Everyone can speack or not
          example: true    
        description:
          type: string
          x-nullable: true
          nullable: true
          description: Description about event
          example: It is a webinar
        language:
          type: string
          x-nullable: true
          description: Event language
          example: en      
        published_at:
          type: integer
          x-nullable: true
          description: Updated timestamp
          example: 1625606595
        created_at:
          type: integer
          x-nullable: true
          description: Created timestamp
          example: 1625606595  
        updated_at:
          type: integer
          x-nullable: true
          description: Updated timestamp
          example: 1625606595       
        owner:
          "$ref": "#/components/schemas/Owner"
        sessions_count:
          type: integer
          x-nullable: true
          description: Number of sessions
          example: 1  
        fields:
          type: array
          items:
            "$ref": "#/components/schemas/Field"
          x-nullable: true
          description: Fields available
    Field:
      type: object
      description: Event fields
      properties:
        id:
          type: string
          x-nullable: true
          description: Event field ID
          example: email  
        type:
          type: string
          x-nullable: true
          description: Type of fields
          example: text  
        order:
          type: integer
          x-nullable: true
          description: Order of fields
          example: 1  
        required:
          type: boolean
          x-nullable: true
          description: Required or not
          example: true  
    EventRelationship:
      type: object
      description: Event releationship
      properties:
        sessions:
          type: array
          items:
            "$ref": "#/components/schemas/Session"
          x-nullable: true
          description: Event session
    SessionRelationship:
      type: object
      description: Session releationship
      properties:
        people:
          type: array
          items:
            "$ref": "#/components/schemas/People"
          x-nullable: true
          description: People
    Session:
      type: object
      description: Event session
      properties:
        type:
          type: string
          x-nullable: false
          description: Session type
        id:
          type: string
          x-nullable: false
          description: Session ID
        attributes:
          "$ref": "#/components/schemas/SessionAttribute"
    SessionAttribute:
      type: object
      description: Event session attribute
      properties:
        event_type_id:
          type: string
          description: Event type ID
        status:
          type: string
          description: Session status
        timezone:
          type: string
          description: Time zone
        room_link:
          type: string
          description: Url link to room
        attendees_count:
          type: string
          description: Number of Attendees
        duration:
          type: string
          description: Session duration
        estimated_started_at:
          type: string
          description: Estimated started time
        started_at:
          type: string
          description: Started time
        ended_at:
          type: string
          description: Ended time
        canceled_at:
          type: string
          description: Canceled time
        created_at:
          type: string
          description: Created time
        updated_at:
          type: string
          description: Updated time
        registrants_count:
          type: string
          description: Number of registrants
    People:
      type: object
      description: Event session
      properties:
        type:
          type: string
          x-nullable: false
          description: People type
        id:
          type: string
          x-nullable: false
          description: People ID
        attributes:
          "$ref": "#/components/schemas/PeopleAttribute"
    PeopleAttribute:
      type: object
      description: People attribute
      properties:
        role:
          type: string
          description: Role assigned to
        created_at:
          type: string
          description: Created time
        updated_at:
          type: string
          description: Updated time
        timezone:
          type: string
          description: Time zone
        first_name:
          type: string
          description: First name
        last_name:
          type: string
          description: Last name
        email:
          type: string
          description: Email address
        avatar_link:
          type: string
          description: Avatar url link
tags:
- name: Events
  description: Webinars and Scheduled Meeting
- name: Sessions
  description: Webinar Session and Meeting
- name: People
  description: Participant and Team Member
paths:
  "/events":
    get:
      summary: List Events
      tags:
      - Events
      description: List all your organization's events.
      operationId: "listEvents"
      security:
      - api_key: []
      x-display:
        label: Get List Of Events
      parameters:
      - name: pageNumber
        in: query
        schema:
          type: string
        description: Page index to be returned
        required: false
        x-display:
          label: Page Number
      - name: pageSize
        in: query
        schema:
          type: string
        description: Number of record to be returned by page
        required: false
        x-display:
          label: Page Size
      - name: filterTitle
        in: query
        schema:
          type: string
        description: Filter events by title
        required: false
        x-display:
          label: Title Filter
      - name: filterEveryoneCanSpeak
        in: query
        schema:
          type: string
        description: Filter events by everyone can speak
        required: false
        x-display:
          label: Filter By Everyone Can Speak Or Not
      responses:
        '200':
          description: Fetch List
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: Event Data
                    items:
                      $ref: '#/components/schemas/Event'
                  meta:
                    "$ref": "#/components/schemas/Meta"
                required:
                - data
              examples:
                application/vnd.api+json:
                  value:
                    data:
                    - id: 30e06351-55b1-4908-8480-a9a7723eebcb
                      type: events
                      attributes:
                        title: loggins1
                        slug: tempore-quisquam
                        registration_link: https://app.livestorm.co/p/30e06351-55b1-4908-8480-a9a7723eebcb
                        estimated_duration: 30
                        registration_page_enabled: true
                        everyone_can_speak: false
                        description: Quia ullam est. Explicabo cumque laboriosam.
                          Eligendi earum delectus.1
                        language: en
                        published_at: 0
                        created_at: 1633046400
                        updated_at: 1633046400
                        owner:
                          id: 58bfd6bb-c5a2-4a90-8d78-42b9ab7f9439
                          type: people
                          attributes:
                            role: team_member
                            created_at: 1620049466
                            updated_at: 1620049466
                            timezone: Europe/Paris
                            first_name: Rhonda-4
                            last_name: Pataki-4
                            email: 4-ellie@ritchiesenger.io
                            avatar_link: 
                        sessions_count: 1
                        fields:
                        - id: email
                          type: text
                          order: 0
                          required: true
                        - id: first_name
                          type: text
                          order: 1
                          required: true
                        - id: last_name
                          type: text
                          order: 2
                          required: true
                        - id: avatar
                          type: file
                          order: 3
                          required: false
                        - id: input_text
                          type: text
                          order: 4
                          custom: true
                          required: true
                        - id: select_radio
                          type: multiple
                          order: 5
                          custom: true
                          options:
                            items:
                            - value: Choice A
                            - value: Choice B
                            - value: Choice C
                            multiple_answers: false
                          required: true
                        - id: select_checkbox
                          type: multiple
                          order: 6
                          custom: true
                          options:
                            items:
                            - value: Choice A
