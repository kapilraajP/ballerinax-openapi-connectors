        schema:
          type: array
          items:
            type: string
            enum:
            - event
            - people
        description: Include Related Data
        required: false
      responses:
        '200':
          description: Fetch List
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
